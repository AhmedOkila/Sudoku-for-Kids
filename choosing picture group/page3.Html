<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose theme</title>
    <link rel="stylesheet" href="page3.css">
</head>
<body>
    <div class="theme-container">
        <div class="space theme">
            <div class="column">
                <div class="rockets pic-group">
                <table>
                    <tr>
                        <td><div class="image-div"><img src="../images/space theme/rocket ships/1.PNG" class="image"></div></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                </div>
                <input class="theme-btn" type="button" value="Rocket ships" id="rocket ships">
            </div>

            <div class="column">
                <div class="aliens pic-group">
                    
                </div>
                <input class="theme-btn" type="button" value="Aliens" id="aliens">
            </div>
            <p class="theme-name space-style">SPACE</p>
        </div>
        <div class="ocean theme">
            <div class="column">
                <div class="fish pic-group">

                </div>
                <input class="theme-btn" type="button" value="Fish" id="Fish">
            </div>
            <div class="column">
                <div class="boats pic-group">

                </div>
                <input class="theme-btn" type="button" value="Boats" id="boats">
            </div>
            <p class="theme-name ocean-style">OCEAN</p>
        </div>
    </div>
    <div class="btn-container">
        <a href="https://www.google.com">
            <button id="start-btn">start</button>
        </a>
    </div>

    
    <script src="page3.js" type="module" onclick=""></script>
</body>
</html>
